name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t plant-ai-api .

      - name: Prepare tiny test set and random FP32 weights
        run: |
          python - <<'PY'
          import os, json, numpy as np, cv2, torch
          os.makedirs("data/raw/PlantVillage/class_a", exist_ok=True)
          os.makedirs("data/raw/PlantVillage/class_b", exist_ok=True)
          for i in range(2):
            cv2.imwrite(f"data/raw/PlantVillage/class_a/a_{i}.png", np.full((224,224,3), (0,255,0), np.uint8))
            cv2.imwrite(f"data/raw/PlantVillage/class_b/b_{i}.png", np.full((224,224,3), (0,0,255), np.uint8))
          labels = {"class_a": 0, "class_b": 1}
          with open("data/labels.json","w") as f: json.dump(labels, f)
          rows = [{"path": "data/raw/PlantVillage/class_a/a_0.png", "label": "class_a"},
                  {"path": "data/raw/PlantVillage/class_b/b_0.png", "label": "class_b"}]
          with open("data/splits.json","w") as f: json.dump({"train": rows, "val": rows, "test": rows}, f)
          from src.torch_model import PlantClassifier
          os.makedirs("models", exist_ok=True)
          m = PlantClassifier(num_classes=2, pretrained=False)
          torch.save(m.state_dict(), "models/swa.pth")
          PY

      - name: Run benchmark on tiny set (FP32 only)
        run: python benchmark.py --fp32 models/swa.pth

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark
          path: outputs/benchmark.json
